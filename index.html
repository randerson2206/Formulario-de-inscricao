<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Inscrição - Academia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Formulário de Inscrição</h1>
    </header>

    <main>
        <form action="#" method="POST">
            




            <section class="form-section">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>

                <label for="data-nascimento">Data de Nascimento</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>
            </section>

            <section class="form-section">
                <label for="genero">Gênero</label>
                <select id="genero" name="genero" required>
                    <option value="">Selecione seu gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
            </section>

            <section class="form-section">
                
                <section class="form-section">
                    <label for="endereco">Endereço</label>

                    <label for="cep">CEP</label>
                    <input type="text" id="cep" name="cep" placeholder="Digite seu CEP" required pattern="\d{5}-\d{3}">
                    <label for="estado">Estado</label>
                    <select id="estado" name="estado" required>
                        <option value="">Selecione seu estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    
                        <!-- Adiciona mais estados -->

                    </select>

                    <label for="cidade">Cidade</label><select id="cidade" name="cidade" required>
                        <option value="">Selecione sua cidade</option>
                        <option value="sao-paulo">Porto Velho</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="rio-de-janeiro">Rio de Janeiro</option>
                        <option value="belo-horizonte">Belo Horizonte</option>
                        <option value="salvador">Salvador</option>
                        <option value="fortaleza">Fortaleza</option>
                        <option value="curitiba">Curitiba</option>
                        <option value="manaus">Manaus</option>
                        <option value="recife">Recife</option>
                        <option value="porto-alegre">Porto Alegre</option>
                        <option value="belem">Belém</option>
                        <option value="goiania">Goiânia</option>
                        <option value="maceio">Maceió</option>
                        <option value="natal">Natal</option>
                        <option value="cuiaba">Cuiabá</option>
                        <option value="teresina">Teresina</option>
                        <option value="campo-grande">Campo Grande</option>
                        <option value="joao-pessoa">João Pessoa</option>
                        <option value="vitoria">Vitória</option>
                        <option value="sao-luis">São Luís</option>
                        <option value="aracaju">Aracaju</option>
                        <option value="macapa">Macapá</option>
                        <option value="rio-branco">Rio Branco</option>
                    <!-- Adiciona mais  -->
                </select>
                <label for="bairro">Rua</label>
                    <input type="text" id="rua" name="rua" placeholder="Nome da rua" required>
                    <label for="numero">Número</label>
                    <input type="text" id="numero" name="numero" placeholder="Número da residência" required>
                    <label for="bairro">Bairro</label>
                    <input type="text" id="bairro" name="bairro" placeholder="Nome do bairro" required>
                
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, etc.">
                </section>
                

            </section>

            <section class="form-section">
                <label for="plano">Plano de Treinamento</label>
                <div class="radio-group">
                    <input type="radio" id="basico" name="plano" value="basico" required>
                    <label for="basico">Básico</label>

                    <input type="radio" id="intermediario" name="plano" value="intermediario">
                    <label for="intermediario">Intermediário</label>

                    <input type="radio" id="avancado" name="plano" value="avancado">
                    <label for="avancado">Avançado</label>
                </div>
            </section>

            <section class="form-section">
                <button type="submit">Enviar Inscrição</button>
            </section>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Academia Uninorte.</p>
    </footer>
</body>
</html>
